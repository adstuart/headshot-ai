<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transform your photos into professional LinkedIn headshots">
    <title>Headshot AI - Professional LinkedIn Headshot Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Headshot AI</h1>
            <p class="tagline">Transform your photos into professional LinkedIn headshots</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section id="upload-section" class="section active">
                <div class="upload-area" id="upload-area">
                    <div class="upload-content">
                        <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                        </svg>
                        <h2>Upload Your Photo</h2>
                        <p>Drag and drop your photo here, or click to browse</p>
                        <input type="file" id="file-input" accept="image/*" hidden>
                        <button class="btn btn-primary" id="browse-btn">Browse Files</button>
                    </div>
                </div>
            </section>

            <!-- Processing Section -->
            <section id="processing-section" class="section">
                <div class="processing-content">
                    <div class="spinner"></div>
                    <p>Enhancing your photo...</p>
                </div>
            </section>

            <!-- Preview Section -->
            <section id="preview-section" class="section">
                <div class="preview-container">
                    <div class="comparison">
                        <div class="image-wrapper">
                            <h3>Original</h3>
                            <canvas id="original-canvas"></canvas>
                        </div>
                        <div class="image-wrapper">
                            <h3>Professional Headshot</h3>
                            <canvas id="enhanced-canvas"></canvas>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <div class="settings">
                            <h3>Adjustments</h3>
                            <div class="control-group">
                                <label for="brightness">Brightness</label>
                                <input type="range" id="brightness" min="-50" max="50" value="0" step="1">
                                <span id="brightness-value">0</span>
                            </div>
                            <div class="control-group">
                                <label for="contrast">Contrast</label>
                                <input type="range" id="contrast" min="-50" max="50" value="0" step="1">
                                <span id="contrast-value">0</span>
                            </div>
                            <div class="control-group">
                                <label for="saturation">Saturation</label>
                                <input type="range" id="saturation" min="-50" max="50" value="0" step="1">
                                <span id="saturation-value">0</span>
                            </div>
                            <div class="control-group">
                                <label for="blur">Background Blur</label>
                                <input type="range" id="blur" min="0" max="20" value="0" step="1">
                                <span id="blur-value">0</span>
                            </div>
                            <div class="control-group">
                                <label for="vignette">Vignette</label>
                                <input type="range" id="vignette" min="0" max="100" value="0" step="5">
                                <span id="vignette-value">0</span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-secondary" id="reset-btn">Reset</button>
                            <button class="btn btn-secondary" id="new-photo-btn">Upload New Photo</button>
                            <button class="btn btn-primary" id="download-btn">Download Headshot</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>Phase 1 - Client-side image processing | <a href="https://github.com/adstuart/headshot-ai" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
